<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet">
        <title>To be named...</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <h1>To be named...</h1>

        <div id="gameBoard">
            <div id="beginGame">
                <p class="instructions">
                    Choose one person to be the executioner. That person will think of a word
                    then input the word and click "Submit Word" (dont let the other player
                    watch). The second player will start guessing letters until
                    they can either solve the word or all six body parts are on
                    the gallows.
                </p>
                <button type="button" class="startGame" id="start">Start Game</button>
            </div>
            <div id="input">
                <input type="text" name="word" id="word"/>
                <button type="button" class="inputWord">Submit Word</button>
            </div>
            <div id="wordField"></div>
            <div id="alphabetBoard"></div>
        </div>
    </body>
</html>
